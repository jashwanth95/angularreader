<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Read CSV file with angular</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html ng-app="plunker">

  <body ng-controller="MainCtrl">
    <h1>{{title}}</h1>
    <input type="file" file-reader="fileContent" />
    <div ng-if="fileContent" class="content">
      {{fileContent}}
    </div>
  </body>

</html>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular.min.js'></script><script  src="./script.js"></script>

</body>
</html>
